<!DOCTYPE html>
<html lang="en"><html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .register-form {
            width: 440px;
            margin: 50px auto;
        }
        .register-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .register-form h2 {
            margin: 0 0 15px;
        }
        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div style="padding:1em">
    <a href="/"><i class="fa fa-home fa_custom fa"></i> Home</a>
</div>

<div class="register-form">
    <form th:action="@{/register}" method="post">
        <h2 class="text-center">Create Account</h2>
        <div th:if="${result}" class="alert alert-danger">
            <span th:text="${result}"></span>
        </div>
        <div th:if="${errors}" class="alert alert-danger">
            <span th:text="${errors}"></span>
        </div>

        <!--display the user attributes for register form dynamically-->
        <div th:if="${errors == null and not #lists.isEmpty(userProfileAttributes)}" class="container" th:align="center">
            <th:block th:each="userProfileAttribute: ${userProfileAttributes}">
                <div class="form-group">
                    <input type="text" class="form-control" name="userProfileAttribute[]" th:placeholder="${userProfileAttribute.getLabel()}" th:required="${userProfileAttribute.required}" th:id="${userProfileAttribute.getName()}">
                </div>
                <p/>
            </th:block>
        </div>

        <div th:if="${credentialsRequired}" class="container" th:align="center">
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" id="password" required="required">
            </div>
            <p/>
        </div>

        <div th:if="${errors == null}" class="form-group">
            <button id="sign-in-btn" type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
